<head>
<meta name="robots" content="noarchive"><meta name="googlebot" content="noarchive"><meta name="robots" content="noindex">
  <!-- Core widget js and css -->
<script src="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/1.2.0/js/okta-sign-in-1.2.0.min.js" type="text/javascript"></script>
	<link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/1.2.0/css/okta-sign-in-1.2.0.min.css" type="text/css" rel="stylesheet">
	<!-- Customizable css theme options. Link your own customized copy of this file or override styles in-line -->
	<link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/1.2.0/css/okta-theme-1.2.0.css" type="text/css" rel="stylesheet">
	<link href="css/custom.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div id="okta-login-container"></div>
  <script type="text/javascript">

    var baseUrl = 'https://jgalvin.okta.com';
    var oktaSignIn = new OktaSignIn({
	baseUrl: baseUrl, 
	logo: 'static/cmslogo_medium.png',

    features: {
	securityImage: false, 
	rememberMe: true,
	smsRecovery: true,
	selfServiceUnlock: true
    },

    helpLinks: {
	help: 'static/help.html',
	forgotPassword:  '/static/forgotPassword.html',
	unlock: 'static/unlock.html',
	custom: [ 
		{ text: 'Register for a Account', href: 'http://portal.galvin.ninja/cms/register.html' }
	]
    },

    labels: {
	'primaryauth.title': 'Login',
	'primaryauth.username': 'Username',
	'primaryauth.username.tooltip': 'Enter your username',
	'primaryauth.password': 'Password',
	'primaryauth.password.tooltip': 'Super Secret password',
	"unlockaccount": "Unlock account?"

	}

    });

    oktaSignIn.renderEl(
      { el: '#okta-login-container' },
      function (res) {
        if (res.status === 'SUCCESS') 
	{ 
		res.session.setCookieAndRedirect('https://jgalvin.okta.com'); 
	}
        else {res.session.setCookieAndRedirect('http://i.imgur.com/METstiD.gif'); }
      }
    );
  </script>
</body>
